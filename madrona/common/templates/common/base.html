<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
{% load analytics %}
{% load appname %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %}{% appname %}{% endblock %}</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{MEDIA_URL}}jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi?key={{api_key}}"></script>
    <script src="{{MEDIA_URL}}closure/closure-compiled.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{MEDIA_URL}}kmltree/dist/kmltree.min.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="{{MEDIA_URL}}kmltree/dist/kmltree.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% url feature-tree-css %}" type="text/css" media="screen" charset="utf-8">

    {% load compressed %}
    {% compressed_css 'application' %}
    {% compressed_js 'application' %}
    {% block head %}{% endblock %}
    {% block headtwo %}{% endblock headtwo %}
</head>
<body>
    {% block body %}{% endblock %}
    {% analytics %}
</body>
</html>
